name: Deploy to Heroku

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@master

      - name: Log in Heroku
        uses: polats/heroku@master
        with:
          args: container:login
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          PYTHON: /usr/bin/python

      - name: Use Nodejs Buildpack
        uses: polats/heroku@master
        with:
          args: buildpacks:set -a opg-demo heroku/nodejs
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          PYTHON: /usr/bin/python

      - name: Use Python Buildpack
        uses: polats/heroku@master
        with:
          args: buildpacks:set -a opg-demo heroku/python
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          PYTHON: /usr/bin/python

      - name: Push to Heroku
        uses: polats/heroku@master
        with:
          args: container:push -a opg-demo web
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          PYTHON: /usr/bin/python

      - name: Release in Heroku
        uses: polats/heroku@master
        with:
          args: container:release -a opg-demo web
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          PYTHON: /usr/bin/python
